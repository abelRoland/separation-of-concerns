<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>FAQ</title>

  <script id='handlers'>
    'use strict';

    const toggleFAQsHandler = (event) => {
      debugger;

      const sectionEl = document.getElementById('faqs');
      const sectionChildren = sectionEl.children;

      const eventPath = event.composedPath();
      const eventTarget = event.target; 

      for (const detailElement of sectionChildren) {
        const faqNotInPath = eventPath.indexOf(detailElement) === -1;
        if (faqNotInPath && detailElement.open) {
          detailElement.open = false;
        }
      }
    };
  </script>
</head>

<body>

  <main id='user-interface'>
    <section id='faqs'>
      <details id='one-fish'>
        <summary>one fish?</summary>
        <p>
          if only there were two fish!
        </p>
      </details>
      <details id='two-fish'>
        <summary>two fish?</summary>
        <p>
          well now that we have two fish, don't you wish ...
        </p>
      </details>
      <details id='red-fish'>
        <summary>red fish?</summary>
        <p>
          ... for a blue fish!
        </p>
      </details>
      <details id='blue-fish'>
        <summary>blue fish?</summary>
        <p>
          ahhh.. that's the ticket
        </p>
      </details>
    </section>
  </main>

  <script id='listeners'>
    document.getElementById('faqs').addEventListener('click', toggleFAQsHandler);
  </script>

  <!--
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details
    https://stackoverflow.com/questions/16751345/automatically-close-all-the-other-details-tags-after-opening-a-specific-detai
  -->
</body>

</html>
